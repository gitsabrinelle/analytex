<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="{{ url_for('static',filename='an2.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='font-awesome.min.css') }}">

  
    

  <title>Analyse frequencielle</title>
</head>
<body>
  <div class="ss">

  <div class="container contact">
    <h2>Analyse frequencielle</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="contact-info">
        <h2>resultats</h2>
        {% if a:%}
        
        <h4>chemin de fichier: {{ chemin }} </h4>
        <h4>Nombre d'hapax:{{ a[0] }}</h4>
        <h4>Nombre d'occurences: {{ a[1] }}</h4>
        <h4>Nombre de formes: {{ a[2] }}</h4>
        <h4>moyenne d'occurences par forme: {{ a[3] }}</h4>
        
        
        {% endif %}

      </div>
    </div>
    <div class="col-md-6">
      <div class="contact-form">
        <div class="form-group">
          <form  role="form" action="" method="post" enctype="multipart/form-data">
          <input type="file" class="form-control" id="fname" placeholder="Enter mot a rechercher" name="fnamean" accept=".txt">
          <label class="control-label col-sm-2" for="fname">trouver:</label>
          <div class="col-sm-10">          
          <input type="text" class="form-control" id="fname" placeholder="Enter mot a rechercher" name="fname">
          </div>
        </div>
        <div class="form-group">        
          
          <button type="submit" class="btn btn-default">recherche</button>
        
        </div>

        <div class="form-check">
          <label>
            <input type="checkbox" name="check" checked> <span class="label-text">Tout</span>
          </label>
        </div>

        <div class="form-check">
          <label>
            <input type="checkbox" name="check" checked> <span class="label-text">commencant par</span>
          </label>
        </div>

        <div class="form-check">
          <label>
            <input type="checkbox" name="check" checked> <span class="label-text">se termine par</span>
          </label>
        </div>

        <div class="form-check">
          <label>
            <input type="checkbox" name="check" checked> <span class="label-text">contenant</span>
          </label>
        </div>

        
       
        
       
        <div class="form-group">        
          
          <button type="submit" class="btn btn-default">table de frequence</button>
        
        </div>


        <div class="form-group">        
          
          <button type="submit" class="btn btn-default">Histogramme</button>
         
        </div>

        <div class="form-group">        
         
          <button type="submit" class="btn btn-default">Nuage des mots</button>
        
        </div>
               <div >

                    
                        {% if n2:%}
                   <img  src="{{ url_for('static',filename='path/img.png') }}" >
                        {% endif %}
                       
                    
                </div>


      </div>
    </div>
  </div>
</div>
</div>

  <script src="{{ url_for('static',filename='jquery-3.3.1_2.js') }}"></script>
  <script src="{{ url_for('static',filename='jquery-1.11.1.min.js') }}"></script>
  <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static',filename='bootstrap.js') }}"></script>
  <script src="{{ url_for('static',filename='slide3.js') }}"></script>
  
  


  

</body>
</html>
